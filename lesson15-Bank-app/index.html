<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">Loading...</div>

    <template id="login">
      <img class="logo" src="./images/leaf.svg" alt="Green Leaf Banking Logo">
      <h1>Green Leaf Banking</h1>
      <section>
        <h2>Login</h2>
        <form id="loginForm" action="javascript:login()">
          <label for="username">Username</label>
          <input id="username" name="user" type="text">
          <button>Login</button>
        </form>
        <p class="login-separator">OR</p>
        <h2>Register</h2>
        <form id="registerForm" action="javascript:register()">
          <label for="user">Username (required)</label>
          <input id="user" name="user" type="text" maxlength="20" required>
          <label for="currency">Currency (required)</label>
          <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
          <label for="description">Description</label>
          <input id="description" name="description" maxlength="100" type="text">
          <label for="balance">Current balance</label>
          <input id="balance" name="balance" type="number" value="0">
          <button>Register</button>
        </form>
      </section>
    </template>

    <template id="dashboard">
      <header>
        <h1>Bank App</h1>
        <button onclick="logout()">Logout</button>
      </header>
      <section>
         Balance: <span id="balance"></span><span id="currency"></span>
      </section>
      <h2 id="description"></h2>
      <section>
        <button onclick="addTransaction()">Add transaction</button>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactions"></tbody>
        </table>
      </section>
       <div id="transactionsDialog" class="hide">
        <h2>Add transaction</h2>
        <form class="transaction-form" id="transactionForm" action="javascript:doTransaction()">
          <label for="date">Date</label> 
          <input id="date" name="date" type="date" required>
          <label for="object">Object</label> 
          <input id="object" name="object" type="text" required>
          <label for="amount">Amount (use negative value for debit)</label> 
          <input id="amount" name="amount" type="number" value="0" step="any" required>
          <div id="transaction-error" class="error" role="alert"></div>
          <button> Confirm</button>
        </form>
    </div>
    </template>
     <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  </body>
</html>
